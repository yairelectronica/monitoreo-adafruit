<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Adafruit IO - Temperatura y Humedad</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #f2f2f2;
            padding: 40px;
        }
        .card {
            background: white;
            width: 300px;
            margin: 15px auto;
            padding: 20px;
            border-radius: 10px;
        }
        .value {
            font-size: 2em;
        }
    </style>
</head>
<body>

    <h1>Datos desde Adafruit IO</h1>

    <div class="card">
        <h2>üå°Ô∏è Temperatura</h2>
        <div id="temp" class="value">-- ¬∞C</div>
    </div>

    <div class="card">
        <h2>üíß Humedad</h2>
        <div id="hum" class="value">-- %</div>
    </div>

    <script>
        const USERNAME = "yair_electronica";

        async function obtenerDato(feed, elemento, unidad) {
            const url = `https://io.adafruit.com/api/v2/${USERNAME}/feeds/${feed}/data/last`;
            const respuesta = await fetch(url);
            const datos = await respuesta.json();
            document.getElementById(elemento).innerText =
                datos.value + " " + unidad;
        }

        function actualizar() {
            obtenerDato("temperatura", "temp", "¬∞C");
            obtenerDato("humedad", "hum", "%");
        }

        actualizar();
        setInterval(actualizar, 5000);
    </script>

</body>
</html>
