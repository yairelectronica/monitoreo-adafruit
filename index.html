<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard PIC â€“ Firebase</title>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        body {
            font-family: "Segoe UI", Arial, sans-serif;
            background: #eaf2f8;
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin-bottom: 10px;
            color: #2c3e50;
        }

        .contenedor {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .card {
            width: 250px;
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 4px 15px rgba(0,0,0,0.1);
            transition: transform .2s;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .valor {
            font-size: 40px;
            margin-top: 10px;
            font-weight: bold;
            color: #2c3e50;
        }

        #chartContainer {
            margin: 40px auto;
            width: 90%;
            max-width: 700px;
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 4px 15px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>

    <h1>Dashboard de Temperatura y Humedad</h1>
    <h3>Datos en tiempo real desde Firebase</h3>

    <div class="contenedor">
        <div class="card">
            <h2>ðŸŒ¡ Temperatura</h2>
            <div id="temp" class="valor">-- Â°C</div>
        </div>

        <div class="card">
            <h2>ðŸ’§ Humedad</h2>
            <div id="hum" class="valor">-- %</div>
        </div>
    </div>

    <!-- GrÃ¡fico -->
    <div id="chartContainer">
        <h2>ðŸ“Š GrÃ¡fico en Tiempo Real</h2>
        <canvas id="myChart"></canvas>
    </div>


    <script>
        // ðŸ”¥ ConfiguraciÃ³n Firebase (TU CONFIG)
        const firebaseConfig = {
            apiKey: "AIzaSyCWbcsCe8tnVR1o5cG3hJHEGs4aTeegRKU",
            authDomain: "databasepic-a8977.firebaseapp.com",
            databaseURL: "https://databasepic-a8977-default-rtdb.firebaseio.com",
            projectId: "databasepic-a8977",
            storageBucket: "databasepic-a8977.firebasestorage.app",
            messagingSenderId: "890321833852",
            appId: "1:890321833852:web:0904650852e0ecd1d9def9"
        };

        // Inicializar Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // --------------- GrÃ¡fico ------------------
        const ctx = document.getElementById("myChart").getContext("2d");

        const chart = new Chart(ctx, {
            type: "line",
            data: {
                labels: [],
                datasets: [
                    {
                        label: "Temperatura (Â°C)",
                        data: [],
                        borderWidth: 3,
                        fill: false,
                        borderColor: "#e74c3c"
                    },
                    {
                        label: "Humedad (%)",
                        data: [],
                        borderWidth: 3,
                        fill: false,
                        borderColor: "#3498db"
                    }
                ]
            },
            options: {
                responsive: true,
                animation: {
                    duration: 300
                },
                scales: {
                    y: { beginAtZero: true }
                }
            }
        });

        // --------------- Lectura en tiempo real ------------------

        db.ref("temperatura").on("value", (snapshot) => {
            const temp = snapshot.val();
            document.getElementById("temp").innerText = temp + " Â°C";

            const hora = new Date().toLocaleTimeString();

            chart.data.labels.push(hora);
            chart.data.datasets[0].data.push(temp);
            chart.update();
        });

        db.ref("humedad").on("value", (snapshot) => {
            const hum = snapshot.val();
            document.getElementById("hum").innerText = hum + " %";

            chart.data.datasets[1].data.push(hum);
            chart.update();
        });

    </script>

</body>
</html>
