
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperatura y Humedad - Firebase</title>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            text-align: center;
            padding: 20px;
        }
        .card {
            background: white;
            padding: 25px;
            margin: 15px auto;
            width: 250px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px #ccc;
        }
        h1 {
            margin-bottom: 30px;
        }
        .valor {
            font-size: 28px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h1>Datos desde Firebase</h1>

    <div class="card">
        <h2>Temperatura</h2>
        <div id="temp" class="valor">-- Â°C</div>
    </div>

    <div class="card">
        <h2>Humedad</h2>
        <div id="hum" class="valor">-- %</div>
    </div>

    <script>
        // âœ” Tu configuraciÃ³n REAL de Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyCWbcsCe8tnVR1o5cG3hJHEGs4aTeegRKU",
            authDomain: "databasepic-a8977.firebaseapp.com",
            databaseURL: "https://databasepic-a8977-default-rtdb.firebaseio.com",
            projectId: "databasepic-a8977",
            storageBucket: "databasepic-a8977.firebasestorage.app",
            messagingSenderId: "890321833852",
            appId: "1:890321833852:web:0904650852e0ecd1d9def9"
        };

        // Inicializar Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        function actualizarDatos() {

            // ðŸ”¥ Leer Temperatura
            db.ref("temperatura").on("value", (snapshot) => {
                const temp = snapshot.val();
                document.getElementById("temp").innerText = temp + " Â°C";
            });

            // ðŸ”¥ Leer Humedad
            db.ref("humedad").on("value", (snapshot) => {
                const hum = snapshot.val();
                document.getElementById("hum").innerText = hum + " %";
            });
        }

        actualizarDatos();
    </script>

</body>
</html>
